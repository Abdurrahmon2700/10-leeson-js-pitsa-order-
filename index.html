<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css">
  <title>Document</title>
</head>

<body>
  <section class="container">

    <div class="wrapper__divs">

      <form action="https://echo.htmlacademy.ru/" id="form">
        <div class="order">
          <h1 class="order__title">Pitsa buyurtma qilish</h1>
          <div class="order__select-part">
            <p>Noni qanday bo'lsin</p>
            <select class="select form-control">
            </select>
          </div>

          <p>Kattaligi:</p>
          <div class="order__radiobox-part d-flex">
          </div>

          <p>Ustiga nima solaylik</p>
          <div class="order__checkbox-part">
          </div>

          <p>Qo'shimchalar</p>
          <div class="order__additional-part d-flex justify-content-between">
          </div>
        </div>
      </form>

      <div class="order__ready">
        <div>
          <p>Non: <span class="bread__situation"></span></p>
          <p>Kattaligi: <span class="bread__size"></span></p>
        </div>

        <div>
          <p>Ustida:</p>
          <ul class="pitsa__on">
          </ul>
        </div>

        <ul class="addational__list">
          <li>
            <p>Qo'shimcha:</p>
          </li>
        </ul>

        <button class="btn-primary done" type="submit">Buyurtma berish</button>
      </div>
    </div>
    
  </section>
  <script src="./main.js"></script>
</body>

</html>
